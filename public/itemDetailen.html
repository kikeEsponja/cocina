    <script>
        function displayRecipeDetails() {
            // Recupera los detalles de la receta almacenados en localStorage
            const recipe = JSON.parse(localStorage.getItem('recipeDetails'));
            if (recipe) {
                const detailsElement = document.getElementById('recipeDetails');
        
                // Dividir la cadena de ingredientes en un array
                const ingredientesArray = recipe.recipe.label.split(', ');
                // Generar elementos <li> para cada ingrediente
                let ingredientesHTML = '<ul>';
                for (let ingrediente of ingredientesArray) {
                    ingredientesHTML += `<li>${ingrediente}</li>`;
                }
                ingredientesHTML += '</ul>';

                // Actualizar el HTML para incluir la lista de ingredientes
                detailsElement.innerHTML = 
                `<div class="contenedor-principal">
                    <div>
                        <h1 class="item-detail-titulo">${recipe.recipe.label}</h1>
                        <div class="item-detail-img">
                        <img src="${recipe.recipe.ingredients[0]["image"]}" alt="Portada de la receta" class="img-recipe">
                    </div>
                    <div class="detalles">
                        <div class="alineacion">
                            <h3 class="detalles-h3">Dificultad:</h3>
                            <p>${recipe.recipe.source}</p>
                            <p>${recipe.recipe.yield}</p>
                            <img src="${recipe.recipe.ingredients[0]["image"]}">
                            <p>${recipe.recipe.healthLabels.join(", ")}</p>
                        </div>
                        <div class="alineacion">
                            <h3 class="detalles-h3">ingredientes: </h3>
                            <div class="ingredientes">${ingredientesHTML}</div>
                        </div>
                        <div class="alineacion">
                            <h3 class="detalles-h3">Preparación: </h3>
                            <a href="${recipe.recipe.url}">click aquí</a>
                        </div>
                    </div
                </div>
            </div>`;
            } else {
                // Manejar el caso en que no hay detalles de la receta en localStorage
                console.error('No recipe details found in localStorage');
            }
        }
        // Llamar a displayRecipeDetails al cargar la página
        document.addEventListener('DOMContentLoaded', displayRecipeDetails);

    </script>
